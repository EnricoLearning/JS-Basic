<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Basic 0</title>
  </head>
  <body></body>
  <script>
    const car = {
      name: 'Pajero',
      brand: 'Mitsubishi',
      model: 'SUV',
      color: 'black',
      engineStart: function () {
        console.log('Engine started');
      },
      drive(instruction) {
        console.log(`car moving ${instruction}`);
      },
      showInformation() {
        console.log(
          `This car is named ${this.name} produced by ${this.brand}, this car is typed ${this.model} with color ${this.color}`
        );
      },
    };

    console.log(car);
    car.showInformation();
    car.engineStart();
    car.drive('foward');
  </script>
</html>
